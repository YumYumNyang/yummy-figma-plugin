<head>
  <style>
    @import './ui.css';
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik+Mono+One&display=swap"
    rel="stylesheet">
</head>

<body class="plugin-body">
  <h3>Global Style to Code!</h3>
  <textarea id="code">
</textarea>
  <div class="button-box">
    <button type="button" id="copy">Copy to Clip Board</button>
    <button type="button" id="cancel">Cancel</button>
  </div>
  <div class="check-box">
    <h4>select what style you want to convert to code and export mode</h4>
    <div class="input-box" id="convert">
      <span id="text">
        <label>
          <input type="checkbox" id="text-style" name="text-style" />
          text style
        </label>
        <select class="mode" data-mode="text">
          <option value="object" selected>object style</option>
          <option value="css">css style (class)</option>
          <option value="scss">scss style (text: mixin, color: variable, effect: mixin )</option>
        </select>
      </span>

      <span id="paint">
        <label>
          <input type="checkbox" id="paint-style" name="paint-style" />
          paint style
        </label>
        <select class="mode" data-mode="paint">
          <option value="object" selected>object style</option>
          <option value="css">css style (class)</option>
          <option value="scss">scss style (text: mixin, color: variable, effect: mixin )</option>
        </select>
      </span>

      <span id="effect">
        <label>
          <input type="checkbox" id="effect-style" name="effect-style" />
          effect style
        </label>
        <select class="mode" data-mode="effect">
          <option value="object" selected>object style</option>
          <option value="css">css style (class)</option>
          <option value="scss">scss style (text: mixin, color: variable, effect: mixin )</option>
        </select></span>
    </div>
  </div>
  <div class="check-box">
    <h4>check paint style color code option</h4>
    <div class="input-box">
      <label><input type="radio" id="RGB" name="paint-option" value="RGB" checked />RGB</label>
      <label><input type="radio" id="HEX" name="paint-option" value="HEX" />HEX</label>
      <label><input type="radio" id="HSL" name="paint-option" value="HSL" />HSL</label>
    </div>
  </div>
  <div id="toast"></div>
  <script type="module">
    import './ui.js';
  </script>
</body>
