<head>
  <style>
    @import './ui.css';
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik+Mono+One&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/vs2015.min.css">

<body class="plugin-body">
  <span class="title">Global Style to Code</span>
  <!-- <textarea id="code"></textarea> -->
  <div id="code">
    <pre><code id="text-code"></code></pre>
    <pre><code id="paint-code"></code></pre>
    <pre><code id="effect-code"></code></pre>
  </div>

  <div class="button-box">
    <button type="button" id="copy">Copy to Clip Board</button>
    <button type="button" id="cancel">Cancel</button>
  </div>
  <div class="check-box">
    <span class="question">Select style and export mode</span>
    <div class="input-box" id="convert">
      <span id="text">
        <label>
          <input type="radio" id="text-style" name="text-style" />
          Text style
        </label>
        <select class="mode" data-mode="text">
          <option value="object" selected>object</option>
          <option value="css">css</option>
          <option value="scss">scss</option>
        </select>
      </span>

      <span id="paint">
        <label>
          <input type="radio" id="paint-style" name="paint-style" />
          Paint style
        </label>
        <div class="select-box">
          <select class="mode" data-mode="paint">
            <option value="object" selected>object </option>
            <option value="css">css</option>
            <option value="scss">scss</option>
          </select>
          <select class="mode" data-mode="paint">
            <option value="RGB" selected>RGB</option>
            <option value="HEX">HEX</option>
            <option value="HSL">HSL</option>
          </select>
        </div>
      </span>

      <span id="effect">
        <label>
          <input type="radio" id="effect-style" name="effect-style" />
          Effect style
        </label>
        <select class="mode" data-mode="effect">
          <option value="object" selected>object</option>
          <option value="css">css</option>
          <option value="scss">scss</option>
        </select></span>
    </div>
  </div>

    import './ui.js';
  </script>
</body>
